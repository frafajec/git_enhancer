<!DOCTYPE html>
<html>

<head>
    <title>Git Enhancer</title>
</head>

<style>
    label {
        display: block;
    }

    #personal-token {
        margin-bottom: 10px;
        width: 100%;
    }

    #save {
        margin-top: 10px;
    }

    #status {
        display: inline-block;
        width: auto;
        margin-left: 10px;
    }
</style>

<body>

    <label> [*] Git personal access token</label>
    <input type="text" id="personal-token">

    <label>
        <input type="checkbox" id="jira-title-link"> [PR] Jira title link
    </label>

    <label>
        <input type="checkbox" id="git-file-stats"> [PR] File statistics (*token)
    </label>

    <label>
        <input type="checkbox" id="jira-anchor"> [Pulls] Jira anchor
    </label>

    <label>
        <input type="checkbox" id="jira-copy-issue"> [PR/Pulls] Copy PR
    </label>

    <label>
        <input type="checkbox" id="git-branch-data"> [Pulls] Branch data (*token)
    </label>

    <label>
        <input type="checkbox" id="git-update-date"> [Pulls] Update date (*token)
    </label>

    <label>
        <input type="checkbox" id="git-reviews"> [Pulls] Review approves on PR list (*token)
    </label>

    <label>
        <input type="checkbox" id="git-reviews-requested"> [PR/Pulls] Review requests (*token)
    </label>

    <label>
        <input type="checkbox" id="git-reviews-changes"> [PR/Pulls] Review changes (*token)
    </label>

    <label>
        <input type="checkbox" id="git-reviews-filtering"> [Pulls] Review filtering (*token)
    </label>

    <button id="save">Save</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>

</html>
